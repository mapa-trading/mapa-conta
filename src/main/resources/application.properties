## Database Properties
spring.datasource.url = jdbc:postgresql://${HEROKU_POSTGRES_HOST:localhost}:5432/${HEROKU_POSTGRES_DATABASE:conta}?useSSL=false
spring.datasource.username = ${HEROKU_POSTGRES_USER:postgres}
spring.datasource.password = ${HEROKU_POSTGRES_PASSWORD:Admin}
spring.jpa.hibernate.ddl-auto=update
springdoc.swagger-ui.path=/swagger-ui.html
spring.mvc.pathmatch.matching-strategy=ant-path-matcher